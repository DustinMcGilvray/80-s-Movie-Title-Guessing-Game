<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Title Word Guess</title>
    <!--Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/question_mark_favicon.png">

    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    
        <!--Local CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>

<body>

    <!--Header-->
    <nav class="navbar nav justify-content-center">
        <span class="navbar-brand mb-0 h1">80's Movie Title Word Guess Game</span>
    </nav>

    <!--Main Game Body-->
    <div class="container">
        <!--First Row-->
        <div class="row">
            <!--Column 1 This Column Empty-->
            <div class="col-md-2">
                <!---->
            </div>
            <!--Column 2-->
            <div class="col-md-8">
                <div class="card text-center game-board">
                    <div id="underScore" class="card-body">
                        <p>This is the Game Board</p>
                    </div>
                </div>
            </div>
            <!--Column 3-->
            <div class="col-md-2 poster">
                <div class=" card movie-poster-card " style="width: 18rem; ">
                    <div class="card-body">
                        <img class="card-img-top " src="assets/images/coming-soon-bigger-600x600.jpg" alt="Winning Movie Poster">
                    </div>
                </div>
            </div>
        </div>

        <!--Second Row Win Lose Guesses Remaining-->
        <div class="row">

            <div class="col-md-3 ">
                <div class="card win-counter">
                    <div id="winCounter" class="card-body">
                    </div>
                    <div class="card-footer">
                        Wins
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card lose-counter">
                    <div id="loseCounter" class="card-body">
                    </div>
                    <div class="card-footer">
                        Loses
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card guesses-remaining">
                    <div id="incorrectGuesses" class="card-body ">
                    </div>
                    <div class="card-footer">
                        Incorrect Guesses
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card remaining-guesses">
                    
                    <div id="remainingGuesses" class="card-body">
                    </div>
                    <div class="card-footer">
                        Guesses Remaining!
                    </div>
                </div>
            </div>
        </div>

        <!--Button Row-->

        <div class="row">
            <div class="col-md-12">
                <button id="startButton" onclick="gameStart()" type="button" class="btn btn-dark btn-outline-danger btn-lg">Show Time</button>
            </div>
        </div>
    </div>

    <!--Footer-->
    <nav class="navbar fixed-bottom">
        <a class="navbar-brand navbar-text ">
            <img src="assets/images/question_mark_favicon.png " width="30 " height="30 " alt="Question Mark ">
        </a>
        <span class="navbar-text ">
            Word Guess Game Copyright &#169
        </span>
    </nav>

    <!--Local JavaScript-->
    <script rel="text/javascript " src="assets/javascript/game.js "></script>

</body>

</html>
